apiVersion: v1
kind: Service
metadata:
  name: homenetmon-app
  namespace: homenetmon
  labels:
    app.kubernetes.io/name: homenetmon
    app.kubernetes.io/component: application
    app.kubernetes.io/part-of: homenetmon
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: app
  selector:
    app.kubernetes.io/name: homenetmon
    app.kubernetes.io/component: application
    
---
apiVersion: v1
kind: Service
metadata:
  name: homenetmon-headless
  namespace: homenetmon
  labels:
    app.kubernetes.io/name: homenetmon
    app.kubernetes.io/component: application
    app.kubernetes.io/part-of: homenetmon
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: app
  selector:
    app.kubernetes.io/name: homenetmon
    app.kubernetes.io/component: application
    
---
apiVersion: v1
kind: Service
metadata:
  name: homenetmon-external
  namespace: homenetmon
  labels:
    app.kubernetes.io/name: homenetmon
    app.kubernetes.io/component: external
    app.kubernetes.io/part-of: homenetmon
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app.kubernetes.io/name: homenetmon
    app.kubernetes.io/component: application