apiVersion: v1
kind: ConfigMap
metadata:
  name: homenetmon-grafana-dashboard
  namespace: homenetmon
  labels:
    app.kubernetes.io/name: homenetmon
    app.kubernetes.io/component: monitoring
    grafana_dashboard: "1"
data:
  homenetmon-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "HomeNetMon Monitoring Dashboard",
        "tags": ["homenetmon", "monitoring"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Application Uptime",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"homenetmon-app\"}",
                "legendFormat": "Uptime"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "mappings": [
                  {"options": {"0": {"text": "DOWN"}}, "type": "value"},
                  {"options": {"1": {"text": "UP"}}, "type": "value"}
                ],
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "green", "value": 1}
                  ]
                }
              }
            }
          },
          {
            "id": 2,
            "title": "Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"homenetmon-app\"}[5m])",
                "legendFormat": "Requests/sec"
              }
            ]
          },
          {
            "id": 3,
            "title": "Response Time",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=\"homenetmon-app\"}[5m]))",
                "legendFormat": "95th percentile"
              },
              {
                "expr": "histogram_quantile(0.50, rate(http_request_duration_seconds_bucket{job=\"homenetmon-app\"}[5m]))",
                "legendFormat": "50th percentile"
              }
            ]
          },
          {
            "id": 4,
            "title": "Error Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"homenetmon-app\",status=~\"5..\"}[5m])",
                "legendFormat": "5xx errors/sec"
              },
              {
                "expr": "rate(http_requests_total{job=\"homenetmon-app\",status=~\"4..\"}[5m])",
                "legendFormat": "4xx errors/sec"
              }
            ]
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "5s"
      }
    }