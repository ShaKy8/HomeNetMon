apiVersion: v1
kind: Secret
metadata:
  name: homenetmon-secrets
  namespace: homenetmon
  labels:
    app.kubernetes.io/name: homenetmon
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Application Secrets
  SECRET_KEY: "your-super-secret-key-change-in-production"
  JWT_SECRET_KEY: "your-jwt-secret-key-change-in-production"
  
  # Database Configuration
  DATABASE_PASSWORD: "homenetmon-db-password"
  REDIS_PASSWORD: "homenetmon-redis-password"
  
  # SMTP Configuration
  SMTP_PASSWORD: "your-smtp-password"
  SMTP_USERNAME: "your-smtp-username"
  SMTP_SERVER: "smtp.gmail.com"
  SMTP_PORT: "587"
  
  # API Keys
  WEBHOOK_SECRET: "your-webhook-secret"
  NOTIFICATION_API_KEY: "your-notification-api-key"
  
  # Remote Access
  VPN_PSK: "your-vpn-preshared-key"
  TUNNEL_AUTH_TOKEN: "your-tunnel-auth-token"
  
  # Encryption Keys
  ENCRYPTION_KEY: "your-32-byte-encryption-key-base64"
  
---
apiVersion: v1
