<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage Analytics - HomeNetMon</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Date picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <style>
        .quota-card {
            border-left: 4px solid #dee2e6;
            transition: all 0.3s ease;
        }
        .quota-card.quota-ok {
            border-left-color: #28a745;
        }
        .quota-card.quota-warning {
            border-left-color: #ffc107;
        }
        .quota-card.quota-danger {
            border-left-color: #dc3545;
        }
        .quota-card.quota-critical {
            border-left-color: #6f42c1;
        }
        
        .progress-bar-animated {
            animation: progress-bar-stripes 1s linear infinite;
        }
        
        .metric-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 24px;
        }
        
        .trend-up {
            color: #28a745;
        }
        .trend-down {
            color: #dc3545;
        }
        .trend-stable {
            color: #6c757d;
        }
        
        .analytics-card {
            transition: transform 0.2s;
        }
        .analytics-card:hover {
            transform: translateY(-2px);
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .export-buttons {
            gap: 10px;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="h3 mb-1">Usage Analytics</h1>
                        <p class="text-muted mb-0">Monitor your usage patterns and quota limits</p>
                    </div>
                    <div class="d-flex export-buttons">
                        <button class="btn btn-outline-primary" onclick="exportData('csv')">
                            <i class="fas fa-download me-2"></i>Export CSV
                        </button>
                        <button class="btn btn-outline-info" onclick="exportData('pdf')">
                            <i class="fas fa-file-pdf me-2"></i>Export PDF
                        </button>
                        <button class="btn btn-primary" onclick="refreshData()">
                            <i class="fas fa-sync-alt me-2"></i>Refresh
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Date Range Filter -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <label for="dateRange" class="form-label">Date Range</label>
                                <input type="text" class="form-control" id="dateRange" placeholder="Select date range">
                            </div>
                            <div class="col-md-3">
                                <label for="aggregation" class="form-label">Aggregation</label>
                                <select class="form-select" id="aggregation">
                                    <option value="hour">Hourly</option>
                                    <option value="day" selected>Daily</option>
                                    <option value="week">Weekly</option>
                                    <option value="month">Monthly</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="metricFilter" class="form-label">Metric</label>
                                <select class="form-select" id="metricFilter">
                                    <option value="">All Metrics</option>
                                    <option value="devices_monitored">Devices Monitored</option>
                                    <option value="api_calls">API Calls</option>
                                    <option value="storage_gb">Storage (GB)</option>
                                    <option value="bandwidth_gb">Bandwidth (GB)</option>
                                    <option value="alerts_per_month">Alerts</option>
                                    <option value="users_per_tenant">Users</option>
                                </select>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button class="btn btn-primary w-100" onclick="applyFilters()">
                                    <i class="fas fa-filter me-2"></i>Apply
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quota Status Cards -->
        <div class="row mb-4">
            <div class="col-12">
                <h4 class="mb-3">Current Quota Status</h4>
                <div class="stats-grid" id="quotaGrid">
                    <!-- Quota cards will be populated here -->
                </div>
            </div>
        </div>

        <!-- Usage Charts -->
        <div class="row mb-4">
            <div class="col-lg-8">
                <div class="card analytics-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Usage Over Time</h5>
                        <div class="btn-group btn-group-sm" role="group">
                            <input type="radio" class="btn-check" name="chartType" id="lineChart" checked>
                            <label class="btn btn-outline-primary" for="lineChart">Line</label>
                            <input type="radio" class="btn-check" name="chartType" id="barChart">
                            <label class="btn btn-outline-primary" for="barChart">Bar</label>
                            <input type="radio" class="btn-check" name="chartType" id="areaChart">
                            <label class="btn btn-outline-primary" for="areaChart">Area</label>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="usageChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card analytics-card">
                    <div class="card-header">
                        <h5 class="mb-0">Quota Distribution</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="quotaChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Trend Analysis -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card analytics-card">
                    <div class="card-header">
                        <h5 class="mb-0">Trend Analysis & Projections</h5>
                    </div>
                    <div class="card-body">
                        <div class="row" id="trendAnalysis">
                            <!-- Trend analysis cards will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Usage Statistics Table -->
        <div class="row">
            <div class="col-12">
                <div class="card analytics-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Detailed Usage Statistics</h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="toggleStatsView()">
                            <i class="fas fa-table me-2"></i>Toggle View
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="statsTable">
                                <thead>
                                    <tr>
                                        <th>Metric</th>
                                        <th>Current Usage</th>
                                        <th>Quota</th>
                                        <th>Usage %</th>
                                        <th>Remaining</th>
                                        <th>Trend</th>
                                        <th>Projected Monthly</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Table rows will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Modal -->
    <div class="modal fade" id="alertModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Quota Alert</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="alertModalBody">
                    <!-- Alert content will be populated here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="upgradeSubscription()">
                        Upgrade Plan
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="position-fixed top-0 start-0 w-100 h-100 d-none" 
         style="background: rgba(255,255,255,0.8); z-index: 9999;">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Global variables
        let usageChart = null;
        let quotaChart = null;
        let currentData = null;
        let chartType = 'line';

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeDatePicker();
            initializeCharts();
            loadDashboardData();
            
            // Set up chart type change listeners
            document.querySelectorAll('input[name="chartType"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    chartType = this.id.replace('Chart', '');
                    updateUsageChart();
                });
            });
        });

        function initializeDatePicker() {
            flatpickr("#dateRange", {
                mode: "range",
                dateFormat: "Y-m-d",
                defaultDate: [
                    new Date(Date.now() - 30 * 24 * 60 * 60 * 1000), // 30 days ago
                    new Date()
                ],
                onChange: function(selectedDates, dateStr, instance) {
                    if (selectedDates.length === 2) {
                        loadDashboardData();
                    }
                }
            });
        }

        function initializeCharts() {
            // Usage Chart
            const usageCtx = document.getElementById('usageChart').getContext('2d');
            usageChart = new Chart(usageCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Usage Trends'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Quota Chart
            const quotaCtx = document.getElementById('quotaChart').getContext('2d');
            quotaChart = new Chart(quotaCtx, {
                type: 'doughnut',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [
                            '#28a745', '#ffc107', '#dc3545', '#6f42c1',
                            '#17a2b8', '#fd7e14', '#6610f2', '#e83e8c'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        },
                        title: {
                            display: true,
                            text: 'Quota Usage'
                        }
                    }
                }
            });
        }

        async function loadDashboardData() {
            showLoading(true);
            
            try {
                // Get date range
                const dateRange = document.getElementById('dateRange').value.split(' to ');
                const startDate = dateRange[0];
                const endDate = dateRange[1] || dateRange[0];
                const aggregation = document.getElementById('aggregation').value;
                const metric = document.getElementById('metricFilter').value;

                // Load analytics data
                const params = new URLSearchParams({
                    start_date: startDate,
                    end_date: endDate,
                    aggregation: aggregation
                });
                
                if (metric) {
                    params.append('metric_type', metric);
                }

                const [analyticsResponse, quotaResponse] = await Promise.all([
                    fetch(`/api/analytics/usage?${params}`),
                    fetch('/api/analytics/quota-status')
                ]);

                if (!analyticsResponse.ok || !quotaResponse.ok) {
                    throw new Error('Failed to load data');
                }

                const analyticsData = await analyticsResponse.json();
                const quotaData = await quotaResponse.json();

                currentData = { analytics: analyticsData, quota: quotaData };

                // Update dashboard
                updateQuotaCards(quotaData);
                updateUsageChart();
                updateQuotaChart(quotaData);
                updateTrendAnalysis(analyticsData.trend_analysis);
                updateStatsTable(analyticsData, quotaData);

            } catch (error) {
                console.error('Error loading dashboard data:', error);
                showError('Failed to load analytics data');
            } finally {
                showLoading(false);
            }
        }

        function updateQuotaCards(quotaData) {
            const grid = document.getElementById('quotaGrid');
            grid.innerHTML = '';

            Object.entries(quotaData).forEach(([metric, data]) => {
                const card = createQuotaCard(metric, data);
                grid.appendChild(card);
            });
        }

        function createQuotaCard(metric, data) {
            const div = document.createElement('div');
            
            // Determine status class
            let statusClass = 'quota-ok';
            let statusIcon = 'check-circle';
            let statusText = 'OK';
            
            if (data.percentage_used >= 100) {
                statusClass = 'quota-critical';
                statusIcon = 'exclamation-triangle';
                statusText = 'Over Quota';
            } else if (data.percentage_used >= 90) {
                statusClass = 'quota-danger';
                statusIcon = 'exclamation-circle';
                statusText = 'Critical';
            } else if (data.percentage_used >= 75) {
                statusClass = 'quota-warning';
                statusIcon = 'exclamation-triangle';
                statusText = 'Warning';
            }

            const metricIcons = {
                devices_monitored: 'fas fa-router',
                api_calls: 'fas fa-exchange-alt',
                storage_gb: 'fas fa-hdd',
                bandwidth_gb: 'fas fa-wifi',
                alerts_per_month: 'fas fa-bell',
                users_per_tenant: 'fas fa-users'
            };

            div.innerHTML = `
                <div class="card quota-card ${statusClass}">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <div class="metric-icon bg-light me-3">
                                <i class="${metricIcons[metric] || 'fas fa-chart-bar'}"></i>
                            </div>
                            <div class="flex-grow-1">
                                <h6 class="card-title mb-1">${formatMetricName(metric)}</h6>
                                <small class="text-muted">${data.enforcement}</small>
                            </div>
                            <div class="text-end">
                                <i class="fas fa-${statusIcon} text-${statusClass.replace('quota-', '')}"></i>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="d-flex justify-content-between mb-1">
                                <span class="h5 mb-0">${formatNumber(data.current_usage)}</span>
                                <span class="text-muted">/ ${formatNumber(data.quota)}</span>
                            </div>
                            <div class="progress" style="height: 8px;">
                                <div class="progress-bar bg-${statusClass.replace('quota-', '')}" 
                                     style="width: ${Math.min(data.percentage_used, 100)}%"></div>
                            </div>
                            <div class="d-flex justify-content-between mt-1">
                                <small class="text-muted">${data.percentage_used.toFixed(1)}% used</small>
                                <small class="text-muted">${formatNumber(data.remaining)} remaining</small>
                            </div>
                        </div>
                        
                        ${data.overage > 0 ? `
                            <div class="alert alert-warning alert-sm">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                Overage: ${formatNumber(data.overage)} units
                            </div>
                        ` : ''}
                        
                        <div class="text-center">
                            <span class="badge bg-${statusClass.replace('quota-', '')}">${statusText}</span>
                        </div>
                    </div>
                </div>
            `;
            
            return div.firstElementChild;
        }

        function updateUsageChart() {
            if (!currentData || !currentData.analytics) return;

            const data = currentData.analytics.aggregated_data;
            const labels = data.map(d => d.timestamp);
            
            // Get all metrics from data
            const metrics = new Set();
            data.forEach(d => {
                Object.keys(d.metrics).forEach(metric => metrics.add(metric));
            });

            const datasets = Array.from(metrics).map((metric, index) => {
                const values = data.map(d => d.metrics[metric] || 0);
                const colors = [
                    '#007bff', '#28a745', '#ffc107', '#dc3545',
                    '#6f42c1', '#17a2b8', '#fd7e14', '#e83e8c'
                ];
                
                return {
                    label: formatMetricName(metric),
                    data: values,
                    borderColor: colors[index % colors.length],
                    backgroundColor: chartType === 'area' ? 
                        colors[index % colors.length] + '20' : 
                        colors[index % colors.length],
                    fill: chartType === 'area'
                };
            });

            usageChart.data.labels = labels;
            usageChart.data.datasets = datasets;
            usageChart.config.type = chartType;
            usageChart.update();
        }

        function updateQuotaChart(quotaData) {
            const labels = [];
            const data = [];
            
            Object.entries(quotaData).forEach(([metric, info]) => {
                labels.push(formatMetricName(metric));
                data.push(info.percentage_used);
            });

            quotaChart.data.labels = labels;
            quotaChart.data.datasets[0].data = data;
            quotaChart.update();
        }

        function updateTrendAnalysis(trends) {
            const container = document.getElementById('trendAnalysis');
            container.innerHTML = '';

            trends.forEach(trend => {
                const trendCard = createTrendCard(trend);
                container.appendChild(trendCard);
            });
        }

        function createTrendCard(trend) {
            const div = document.createElement('div');
            div.className = 'col-md-6 col-lg-4 mb-3';
            
            const trendIcon = trend.trend_direction === 'increasing' ? 'trend-up' :
                            trend.trend_direction === 'decreasing' ? 'trend-down' : 'trend-stable';
            
            const trendArrow = trend.trend_direction === 'increasing' ? 'fa-arrow-up' :
                             trend.trend_direction === 'decreasing' ? 'fa-arrow-down' : 'fa-minus';

            div.innerHTML = `
                <div class="card h-100">
                    <div class="card-body">
                        <h6 class="card-title">${formatMetricName(trend.metric_type)}</h6>
                        <div class="d-flex align-items-center mb-2">
                            <i class="fas ${trendArrow} ${trendIcon} me-2"></i>
                            <span class="h5 mb-0 ${trendIcon}">${Math.abs(trend.growth_rate).toFixed(1)}%</span>
                        </div>
                        <p class="text-muted mb-2">${trend.trend_direction} trend</p>
                        <hr>
                        <div class="row">
                            <div class="col-6">
                                <small class="text-muted">Current Avg</small>
                                <div class="fw-bold">${formatNumber(trend.current_average)}</div>
                            </div>
                            <div class="col-6">
                                <small class="text-muted">Projected</small>
                                <div class="fw-bold">${formatNumber(trend.projected_monthly)}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            return div;
        }

        function updateStatsTable(analyticsData, quotaData) {
            const tbody = document.querySelector('#statsTable tbody');
            tbody.innerHTML = '';

            Object.entries(quotaData).forEach(([metric, data]) => {
                const row = tbody.insertRow();
                const trend = analyticsData.trend_analysis.find(t => t.metric_type === metric);
                
                row.innerHTML = `
                    <td>${formatMetricName(metric)}</td>
                    <td>${formatNumber(data.current_usage)}</td>
                    <td>${formatNumber(data.quota)}</td>
                    <td>
                        <span class="badge bg-${getStatusColor(data.percentage_used)}">
                            ${data.percentage_used.toFixed(1)}%
                        </span>
                    </td>
                    <td>${formatNumber(data.remaining)}</td>
                    <td>
                        ${trend ? `
                            <i class="fas fa-arrow-${trend.growth_rate > 0 ? 'up text-success' : 
                                                   trend.growth_rate < 0 ? 'down text-danger' : 
                                                   'right text-muted'}"></i>
                            ${Math.abs(trend.growth_rate).toFixed(1)}%
                        ` : '-'}
                    </td>
                    <td>${trend ? formatNumber(trend.projected_monthly) : '-'}</td>
                    <td>
                        <span class="badge bg-${getStatusColor(data.percentage_used)}">
                            ${getStatusText(data.percentage_used, data.is_over_quota)}
                        </span>
                    </td>
                `;
            });
        }

        // Utility functions
        function formatMetricName(metric) {
            return metric.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(1) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
            return Math.round(num).toString();
        }

        function getStatusColor(percentage) {
            if (percentage >= 100) return 'danger';
            if (percentage >= 90) return 'warning';
            if (percentage >= 75) return 'info';
            return 'success';
        }

        function getStatusText(percentage, isOverQuota) {
            if (isOverQuota) return 'Over Quota';
            if (percentage >= 90) return 'Critical';
            if (percentage >= 75) return 'Warning';
            return 'OK';
        }

        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.toggle('d-none', !show);
        }

        function showError(message) {
            // Show error notification
            console.error(message);
        }

        // Event handlers
        function applyFilters() {
            loadDashboardData();
        }

        function refreshData() {
            loadDashboardData();
        }

        function exportData(format) {
            if (!currentData) return;
            
            // Create export data
            const exportData = {
                timestamp: new Date().toISOString(),
                analytics: currentData.analytics,
                quota: currentData.quota
            };
            
            if (format === 'csv') {
                exportToCSV(exportData);
            } else if (format === 'pdf') {
                exportToPDF(exportData);
            }
        }

        function exportToCSV(data) {
            // Simple CSV export implementation
            const csv = convertToCSV(data);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `usage-analytics-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function exportToPDF(data) {
            // PDF export would require a PDF library like jsPDF
            alert('PDF export feature coming soon!');
        }

        function convertToCSV(data) {
            // Simple CSV conversion
            let csv = 'Metric,Current Usage,Quota,Percentage Used,Status\n';
            
            Object.entries(data.quota).forEach(([metric, info]) => {
                csv += `${formatMetricName(metric)},${info.current_usage},${info.quota},${info.percentage_used}%,${getStatusText(info.percentage_used, info.is_over_quota)}\n`;
            });
            
            return csv;
        }

        function toggleStatsView() {
            // Toggle between table and card view
            const table = document.getElementById('statsTable');
            table.style.display = table.style.display === 'none' ? 'table' : 'none';
        }

        function upgradeSubscription() {
            // Redirect to subscription upgrade page
            window.location.href = '/subscription/upgrade';
        }
    </script>
</body>
</html>
