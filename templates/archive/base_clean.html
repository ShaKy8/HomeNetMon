<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SHAKY8 HomeNetMon{% endblock %}</title>
    
    <!-- HTTP/2 Resource Hints for Performance -->
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="//cdn.socket.io">
    <link rel="preconnect" href="//cdn.jsdelivr.net" crossorigin>
    
    <!-- Preload critical resources with versioning -->
    <link rel="preload" href="{{ versioned_url('bundles/core.css') }}" as="style">
    <link rel="preload" href="{{ versioned_url('bundles/core.js') }}" as="script">
    <link rel="preload" href="{{ versioned_url('icons/icon-192x192.png') }}" as="image">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Basic custom styles -->
    <style>
        .device-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .device-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-up { color: #28a745; }
        .status-down { color: #dc3545; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #17a2b8;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/about">
                <img src="{{ url_for('static', filename='images/shaky8-navbar.jpg') }}?v=20250830" alt="SHAKY8" height="32" width="32" class="me-2 rounded">
                HomeNetMon
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link{% if request.endpoint == 'dashboard' %} active{% endif %}" href="/">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.endpoint == 'noc_view' %} active{% endif %}" href="/noc" target="_blank">
                            <i class="bi bi-display"></i> Full View
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.endpoint == 'monitored_hosts' %} active{% endif %}" href="/monitored-hosts">
                            <i class="bi bi-hdd-network"></i> Monitored Hosts
                        </a>
                    </li>
                    <!-- Health Overview functionality is now integrated into the main dashboard -->
                    <li class="nav-item">
                        <a class="nav-link{% if request.endpoint == 'alerts' %} active{% endif %}" href="/alerts">
                            <i class="bi bi-exclamation-triangle"></i> Alerts
                            <span id="alert-count-badge" class="badge bg-danger ms-1" style="display: none;">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.endpoint == 'analytics' %} active{% endif %}" href="/analytics">
                            <i class="bi bi-graph-up"></i> Analytics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.endpoint == 'topology' %} active{% endif %}" href="/topology">
                            <i class="bi bi-diagram-3"></i> Network Topology
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.endpoint == 'ai_dashboard' %} active{% endif %}" href="/ai-dashboard">
                            <i class="bi bi-robot"></i> AI Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.endpoint == 'security_dashboard' %} active{% endif %}" href="/security-dashboard">
                            <i class="bi bi-shield-check"></i> Security
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.endpoint == 'settings' %} active{% endif %}" href="/settings">
                            <i class="bi bi-gear"></i> Settings
                        </a>
                    </li>
                </ul>
                
                <!-- Right side items -->
                <ul class="navbar-nav">
                    <li class="nav-item me-3">
                        <span class="navbar-text">
                            <span id="connection-status" class="badge bg-success">
                                <i class="bi bi-wifi"></i> Connected
                            </span>
                        </span>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> Admin
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/settings"><i class="bi bi-gear"></i> Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Socket.IO for real-time updates -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- Optimized Core Bundle -->
    <script src="{{ versioned_url('bundles/core.js') }}" defer></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
