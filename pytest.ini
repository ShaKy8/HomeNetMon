[tool:pytest]
# Pytest configuration for HomeNetMon

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Add options
addopts = 
    --strict-markers
    --disable-warnings
    --verbose
    --tb=short
    --durations=10
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80

# Coverage configuration
[coverage:run]
source = .
omit = 
    */venv/*
    */tests/*
    */instance/*
    */logs/*
    */screenshots/*
    setup.py
    */migrations/*
    */.git/*
    */static/*
    */templates/*
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions  
    api: API endpoint tests
    slow: Tests that take longer than usual to run
    network: Tests that require network access (usually mocked)
    performance: Tests related to performance monitoring
    alerts: Tests related to alerting functionality
    models: Tests for database models
    services: Tests for service layer components

# Minimum version
minversion = 6.0

# Test timeout (in seconds) 
timeout = 300

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning
    ignore:.*invalid escape sequence.*:DeprecationWarning